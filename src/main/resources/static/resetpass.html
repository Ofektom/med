<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="icon" type="image/x-icon" href="includes/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div id="preloader"></div>

    <div class="row align-items-center mx-0 px-0">
        <div
            class="col-lg-6 bg-dark-primary min-vh-100 d-flex align-items-center justify-content-center auth-logo-main">
            <div class="auth-logo d-flex flex-column align-items-center">
                <img src="includes/images/mainlogo.png" alt="" class="mb-4 auth-logo-img w-100 ">
                <img src="includes/images/login-main.svg" alt="" class="w-100  auth-logo-doctor">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row align-items-center h-100 justify-content-center p-3 py-lg-0">
                <div class="bg-white p-4 shadow  rounded-10 col-sm-10 col-xxl-8 auth-form">
                    <h4 class="text-dark fw-600 mb-4">Reset Password</h4>
                    <form class="resetvalidate">
                        <div class="mb-3">
                            <label for="email" class="text-dark mb-2">Email<sup><span
                                        class="required">*</span></sup></label>
                            <input type="email" id="email" name="email" class="border form-control rounded">
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary mw-120 rounded-pill py-2 w-75">Reset</button>
                        </div>
                    </form>
                    <div class="mb-3 text-center">
                        Baack to <a href="index.html"
                            class="text-primary text-decoration-underline fw-600">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.7.0.js"></script>

    <script src="assets/js/apexcharts.js"></script>
    <script src="assets/js/jquery.validate.js"></script>
